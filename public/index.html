<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./dist/styles/default.css"/>
    <title>todos</title>
    <script src="dist/scripts/bundle.js"></script>
</head>
<script type="text/html" id="todoItemTemplate">
    <div class="todo-item">
        <div class="input-checkbox todo-item_ready-checker">
            <input type="checkbox" class="input-checkbox_target js-todo-item_mark-ready" aria-label="Mark as uncompleted" />
            <div class="input-checkbox_visual">
                <div class="input-checkbox_visual_icon"></div>
            </div>
        </div>

        <div class="action todo-item_remove-action">
            <div class="action_visual"></div>
            <button class="action_target js-todo-item_remove-action" aria-label="Delete todo"></button>
        </div>

        <div class="todo-item_text-w">
            <div class="todo-item_text js-todo-item_text" contenteditable="true"></div>
        </div>
    </div>
</script>
<body class="hover">

<div class="main-wrapper">
    <div class="todos-header">
        <h1 class="todos-title">todos</h1>
    </div>

    <div class="todos-main js-todos-main">

        <div class="todos-add">
            <div class="action todo-add_select-all-action">
                <div class="action_visual"></div>
                <button class="action_target js-todos-select-all" aria-label="Mark all as completed"></button>
            </div>

            <div class="todo-add_input-w">
                <input class="todo-add_input js-todos-todo-input" placeholder="What needs to be done?" aria-label="Add todo" />
            </div>
        </div>

        <div class="todos-list js-todos-list"></div>

        <div class="todos-actions-bar">

            <div class="todos-actions-bar_counter js-todos-actions-bar_counter"
                 aria-label="Amount of not made todo">
                2 tasks
            </div>

            <button class="todos-actions-bar_clear-completed js-todos-actions-bar_clear-completed">Delete completed</button>

            <div class="todos-filters js-todos-actions-bar_filter">
                <button class="filter __active" data-filter="all" aria-label="Filter: show all">All</button>
                <button class="filter" data-filter="unready" aria-label="Filter: show uncompleted">Uncompleted</button>
                <button class="filter" data-filter="ready" aria-label="Filter: show completed">Completed</button>
            </div>

        </div>

    </div>
</div>

</body>
</html>
