<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>todos</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="todos-main">

		<div class="todos-header">
			<h1 class="todos-title">todos</h1>
		</div>

		<div class="todos-add">
			<button class="todos-add_select-all" aria-label="mark all as completed">></button>
			<input class="todos-add_input" placeholder="What needs to be done?" aria-label="field for add todo" />
		</div>

		<div class="todos-list">

			<div class="todo-item">
				<input type="checkbox" class="todo-item-chb" aria-label="mark as completed" />
				<textarea class="todo-item-text">HTML</textarea>
				<button class="todo-item_remove" aria-abell="remove todo">remove</button>
			</div>

			<div class="todo-item __ready">
				<input type="checkbox" checked="checked" class="todo-item_chb-ready" aria-label="mark as not completed"/>
				<textarea class="todo-item-text">CSS</textarea>
				<button class="todo-item_remove" aria-label="remove todo">remove</button>
			</div>

			<div class="todo-item">
				<input type="checkbox" class="todo-item_chb" aria-label="mark as completed"/>
				<textarea class="todo-item-text">JS</textarea>
				<button class="todo-item_remove" aria-label="remove todo">remove</button>
			</div>

			<div class="todo-item">
				<input type="checkbox" class="todo-item_chb" aria-label="mark as completed"/>
				<textarea class="todo-item-text">JS Tools</textarea>
				<button class="todo-item_remove" aria-label="remove todo">remove</button>
			</div>

		</div>

		<div class="todos-actions-bar">

			<div class="todos-actions-bar_counter" aria-label="amount of uncompleted todo">n item left</div>

			<div class="todos-filter">

				<button class="todos-filters __active" data-filter="all"aria-label="filter: show all">All</button>

				<button class="todos-filter" data-filter="ready" aria-label="filter: show uncompleted">Uncompleted</button>

				<button class="todos-filter" data-filter="unready" aria-label="filter: show completed">Completed</button>
		
			</div>

			<button class="todos-actions-bar_clear-completed">Remove completed</button>
		
		</div>

	</div>
	
</body>
</html>
