<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>todos</title>
</head>
<body>

	<div class="todos-header">
		<h1 class="todos-title">todos</h1>
	</div>

	<div class="todos-main">

		<div class="todos-add">
			<button class="todo-add_select-all" aria-label="set all as completed">></button>
			<input class="todo-add_input" placeholder="What needs to be done?" aria-label="field for add todo" />
		</div>

		<div class="todos-list">

			<div class="todo-list_item-ready">
				<input type="checkbox" class="todo-list_item-mark" aria-label="mark as completed" />
				<textarea class="todo-list_item-text">fashion HTML</textarea>
				<button class="todo-list_remove" aria-label="remove todo">remove</button>
			</div>

			<div class="todo-list_item-completed">
				<input type="checkbox" checked="checked" class="todo-list_item-completed-mark" aria-label="mark as not completed"/>
				<textarea class="todo-list_item-text">fashion CSS</textarea>
				<button class="todo-list_item-remove" aria-label="remove todo">remove</button>
			</div>


			<div class="todo-list_item-not-completed">
				<input type="checkbox" class="todo-list_item-mark" aria-label="mark as completed"/>
				<textarea class="todo-list_item-text">fashion JS</textarea>
				<button class="todo-list_item-remove" aria-label="remove todo">remove</button>
			</div>

			<div class="todo-list_item-not-completed">
				<input type="checkbox" class="todo-list_item-mark" aria-label="mark as completed"/>
				<textarea class="todo-list_item-text">JS Tools</textarea>
				<button class="todo-list_item-remove" aria-label="remove todo">remove</button>
			</div>

		</div>

		<div class="todos-actions-bar">

			<div class="todos-actions-bar_counter" aria-label="amount of uncompleted todo">n item left</div>

			<div class="todos-filter">

				<button class="todos-fters_active" data-filter="all"aria-label="filter: show all">All</button>

				<button class="todos-filter" data-filter="ready" aria-label="filter: show uncompleted">Uncompleted</button>

				<button class="todos-filter_active" data-filter="unready" aria-label="filter: show completed">Completed</button>
		
			</div>

			<button class="todos-actions-bar_clear-completed">Remove completed</button>
		
		</div>

	</div>
	
</body>
</html>
